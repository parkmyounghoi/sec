<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id는 중복 허용이 되지 않는다. class 중복 허용 된다.*/
        #ha{
            color: teal;
        }
        .hb{
            background-color: tomato;
        }
        .center{
            text-align: center;
        }
        p{
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="ha">h1</h1>
        <h2 class="hb">h2</h2>
        <h3 class="hb center">h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <p class="center">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus vitae, aspernatur sed facilis tempora, excepturi libero placeat dolore, consequuntur nisi labore molestiae. Reiciendis explicabo vitae temporibus facilis tempore, velit architecto.
        </p>
    </div>
</body>
</html>
